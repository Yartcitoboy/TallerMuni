{% extends "web/base.html" %}
{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock estilos %}

{% block contenido %}
<div class="form-container">
    <div class="form">
        <div class="tab-title">
            <h1>Registro</h1>
        </div>
        
        
        <div class="tab-content">
            <!-- Sign Up Form -->
            <div id="signup">   
                <h2>Registrate gratis</h2>
                <form action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        
                        <select id="tipo" name="tipo" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="adultoMayor">Adulto Mayor</option>
                            <option value="instructor">Instructor</option>
                        </select>
                    </div>                   

                    <div class="field-wrap">
                        <label for="rut">RUT<span class="req">*</span></label>
                        <input type="text" id="rut" name="rut" required minlength="7" />
                        <span class="icon-validation"></span>
                    </div>
    
                    <div class="field-wrap">
                        <label for="nombre">Nombre<span class="req">*</span></label>
                        <input type="text" id="nombre" name="nombre" required minlength="3" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"/>
                        <span class="icon-validation"></span>
                    </div>
    
                    <div class="top-row">
                        <div class="field-wrap">
                            <label for="apellido1">Primer Apellido<span class="req">*</span></label>
                            <input type="text" id="apellido1" name="apellido1" required minlength="3" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"/>
                            <span class="icon-validation"></span>
                        </div>
    
                        <div class="field-wrap">
                            <label for="apellido2">Segundo Apellido<span class="req">*</span></label>
                            <input type="text" id="apellido2" name="apellido2" required minlength="3" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"/>
                            <span class="icon-validation"></span>
                        </div>
                    </div>
    
                    <div class="field-wrap">
                        <label for="nacimiento"><span class="req"></span></label>
                        <input type="date" id="nacimiento" name="nacimiento" required />
                        <span class="icon-validation"></span>
                    </div>
    
                    <div class="field-wrap">
                        <label for="telefono">Teléfono<span class="req"></span></label>
                        <input type="text" id="telefono" name="telefono" required minlength="8" inputmode="numeric"/>
                        <span class="icon-validation"></span>
                    </div>
    
                    <div class="field-wrap">
                        <label for="email">Correo Electrónico<span class="req">*</span></label>
                        <input type="email" id="email" name="email" required />
                        <span class="icon-validation"></span>
                    </div>
    
                    <button type="submit" class="button button-block">Registrar</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
</div>
{% endblock contenido %}

{% block js %}
<script src="{% static 'js/form.js' %}"></script>
<script src="{% static 'js/rut.js' %}"></script>
{% endblock js %}
