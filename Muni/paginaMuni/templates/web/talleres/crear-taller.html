{% extends "web/base.html" %}
{% load static %}

{% block estilos %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/taller.css' %}">
{% endblock estilos %}

{% block contenido %}
<div class="container">
    <h1>Registrar Taller</h1>

    <!-- Formulario de inscripción -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h1 class="text-center mb-4">Crear Nuevo Taller</h1>
                <form method="POST" action="{% url 'crearTaller' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Taller</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración</label>
                        <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Ejemplo: 2 semanas" required>
                    </div>
                    <div class="mb-3">
                        <label for="instructor" class="form-label">Nombre del Instructor</label>
                        <input type="text" class="form-control" id="instructor" name="instructor" value="{{ user.nombre }} {{ user.apellido1 }}" readonly>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Crear Taller</button>
                        <a href="{% url 'taller' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}

{% block js %}
<script src="{% static 'js/taller.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock js %}
