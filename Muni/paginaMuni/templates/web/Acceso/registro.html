{% extends "web/base.html" %}
{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock estilos %}

{% block contenido %}
<div class="form-container">
    <div class="form">
        <div class="tab-title">
            <h1>Registro</h1>
        </div>
        
        
        <div class="tab-content">
            <!-- Sign Up Form -->
            <div id="signup">   
                <h2>Registrate gratis</h2>
                <form action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>RUT<span class="req">*</span></label>
                        <input type="text" id="rut" name="rut" required autocomplete="off"/>
                    </div>
    
                    <div class="field-wrap">
                        <label>Nombre<span class="req">*</span></label>
                        <input type="text" id="nombre" name="nombre" required autocomplete="off"/>
                    </div>
    
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Primer Apellido<span class="req">*</span></label>
                            <input type="text" id="apellido1" name="apellido1" required autocomplete="off" />
                        </div>
    
                        <div class="field-wrap">
                            <label>Segundo Apellido<span class="req">*</span></label>
                            <input type="text" id="apellido2" name="apellido2" required autocomplete="off"/>
                        </div>
                    </div>
    
                    <div class="field-wrap">
                        <label><span class="req"></span></label>
                        <input type="date" id="nacimiento" name="nacimiento" required autocomplete="off"/>
                    </div>
    
                    <div class="field-wrap">
                        <label>Teléfono<span class="req"></span></label>
                        <input type="text" id="telefono" name="telefono" required autocomplete="off"/>
                    </div>
    
                    <div class="field-wrap">
                        <label>Correo Electrónico<span class="req">*</span></label>
                        <input type="email" id="email" name="email" required autocomplete="off"/>
                    </div>
    
                    <button type="submit" class="button button-block">Registrar</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
</div>
{% endblock contenido %}

{% block js %}
<script src="{% static 'js/form.js' %}"></script>
<script src="{% static 'js/rut.js' %}"></script>
{% endblock js %}
